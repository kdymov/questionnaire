<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Анкета</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="empty"></div>
        <div class="wrapper">
            <div class="questionnaire">
                <div class="pages">
                    <div class="page-container">
                        <input type="button" class="page curr activated" value="1">
                        <input type="button" class="page" value="2">
                        <input type="button" class="page" value="3">
                        <input type="button" class="page" value="4">
                        <p id="title1" class="page-title curr-title">1. Введите имя и e-mail</p>
                        <p id="title2" class="page-title">2. Выберите страну и город</p>
                        <p id="title3" class="page-title">3. Отметьте социальные сети</p>
                        <p id="title4" class="page-title">4. Выберите любимого котика</p>
                    </div>
                </div>
                <div class="content-wrapper">
                    <div class="content sel" id="pg1">
                        <input id="inp-name" type="text" name="fullName" placeholder="Имя"><p class="error err-first" id="firstpg-name"></p><br>
                        <input id="inp-mail" type="text" name="email" placeholder="E-mail"><p class="error err-first" id="firstpg-mail"></p><br>
                    </div>
                    <div class="content" id="pg2">
                        <select id="country"></select><br>
                        <select id="city"></select>
                    </div>
                    <div class="content" id="pg3">
                        <div class="social">
                            <input type="checkbox" class="check-social" id="fb"><label for="fb"><span></span> Facebook </label><input class="link-input fb" type="text" name="fb" placeholder="Ваша страница в Facebook"><br>
                            <div class="clear splitter"></div>
                            <input type="checkbox" class="check-social" id="tw"><label for="tw"><span></span> Twitter </label><input class="link-input tw" type="text" name="tw" placeholder="Ваша страница в Twitter"><br>
                            <div class="clear splitter"></div>
                            <input type="checkbox" class="check-social" id="vk"><label for="vk"><span></span> VK </label><input class="link-input vk" type="text" name="vk" placeholder="Ваша страница в VK"><br>
                            <div class="clear splitter"></div>
                            <input type="checkbox" class="check-social" id="ok"><label for="ok"><span></span> Odnoklassniki </label><input class="link-input ok" type="text" name="ok" placeholder="Ваша страница в Odnoklassniki">
                            <div class="clear splitter"></div>
                            <p class="error" id="socialpg"></p>
                        </div>
                    </div>
                    <div class="content" id="pg4">
                        <img id="pic1" class="cat" src="img/cat1.jpg" alt="cat">
                        <img id="pic2" class="cat" src="img/cat2.jpg" alt="cat">
                        <img id="pic3" class="cat" src="img/cat3.jpg" alt="cat">
                        <img id="pic4" class="dog" src="img/dog4.jpg" alt="dog">
                        <p id="pic" class="error"></p>
                    </div>
                </div>
                <div class="navigation">
                    <input type="button" id="prev" value="&lsaquo; Предыдущий">
                    <input type="button" id="next" value="Следующий &rsaquo;">
                    <input type="button" id="end" value="Завершить">
                </div>
            </div>
            <div class="results">
                <div class="left">
                    <p id="res-name" style="font-size: 20px"></p>
                    <p id="res-mail" style="font-size: 12px; margin-bottom: 30px"></p>
                    <p id="res-country" style="font-size: 12px"></p>
                    <div class="res-social">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
